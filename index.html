<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to Roll</title>
    <link rel="stylesheet" href="main.css">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->

<body>

   <div id="wrapp">
      <button id="startBtn" class="btn btn-primary w-25">Start Game</button>
       <div class="container">
           <div id="circle" class="position-absolute top-0 start-0 translate-middle">1</div>
           <div id="totalScore">TOTAL RESULT <span id="player1Scoree">0</span> : <span id="player2Scoree">0</span></div>
           
            <div class="container-players">
                <div class="player1">
                <h2 id="player1Name"></h2>
                <h3 id="player1Current">0</h3>
                <button id="player1Btn" class="btn">Rolling</button>
            </div>
                 
            <div class="player2">
                <h2 id="player2Name"></h2>
                <h3 id="player2Current">0</h3>
                <button id="player2Btn" class="btn">Rolling</button>
            </div>
            </div>
                                                                                     
       </div>
       
   </div>
   <button id="playAgain" class="btn btn-danger position-absolute bottom-0 start-50 translate-middle-x w-50">Play Again</button>
   
    
    <script src="main.js"></script>
</body>
</html>
